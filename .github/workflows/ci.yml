name: CI
on: 
  push:
    branches:
    - main
  workflow_dispatch:
  
jobs:

  test:
    name: Code Checking
    uses: tailsdotcom/actions/.github/workflows/codecheck-go.yml@main
    with:
      go_version: "1.20"
      go_cache: true

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      
      - name: Set up Go
        uses: actions/setup-go@v4.0.1
        with:
          go-version: 1.20
      
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      
      - name: Run build
        run: go build . 
      
      - name: Run vet & lint
        run: |
          go vet .
          golint .
